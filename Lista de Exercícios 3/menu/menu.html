<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Menu Hamburger Responsivo</title>
    <link rel="stylesheet" href="menu.css" />
</head>
<body>

<header>
    <h1>Micael Schmidt Inc.</h1>

    <nav class="nav-desktop">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <button class="hamburger" aria-label="Menu" aria-expanded="false" aria-controls="nav-mobile">
        &#9776;
    </button>

    <nav id="nav-mobile" class="nav-mobile" aria-hidden="true">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
</header>

<script>
    const hamburger = document.querySelector('.hamburger');
    const navMobile = document.getElementById('nav-mobile');

    hamburger.addEventListener('click', () => {
        navMobile.classList.toggle('open');

        const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
        hamburger.setAttribute('aria-expanded', !expanded);

        const hidden = navMobile.getAttribute('aria-hidden') === 'true';
        navMobile.setAttribute('aria-hidden', !hidden);
    });
</script>

</body>
</html>
